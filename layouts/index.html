{{ define "main" }}

<div>
  <h1>{{ .Site.Title }}</h1>
  <p>
    {{ .Site.Params.homeText | markdownify }}
  </p>
  
  <ul class="list">
  {{ range .Site.RegularPages.ByDate.Reverse }}
    <li>
      <a href="{{ .RelPermalink }}"> {{ .Title }}</a>
    </li>
  {{ end }}
  </ul>
</div>


<footer>
  mastodon: <a rel="me" href="https://indieweb.social/@httpster">indieweb.social/@httpster</a>
</footer>

{{ end }}
