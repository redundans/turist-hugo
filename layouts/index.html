{{ define "main" }}

<div id="home-jumbotron" class="jumbotron text-center">
  <h1>{{ .Site.Title }}</h1>
  <p>{{ .Site.Params.homeText | markdownify }}</p>
  
  <ul>
  {{ range .Site.RegularPages.ByDate.Reverse }}
    <li>
      <a class="font-125" href="{{ .RelPermalink }}">{{ .Title }} ({{ .Date.Format "2 Jan, 2006" }})</a>
    </li>
  {{ end }}
  </ul>
</div>

{{ end }}
