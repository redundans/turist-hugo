{{ define "main" }}

<div>
  <h1>{{ .Site.Title }}</h1>
  <p>{{ .Site.Params.homeText | markdownify }}</p>
  
  <ul>
  {{ range .Site.RegularPages.ByDate.Reverse }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }} ({{ .Date.Format "2 Jan, 2006" }})</a>
    </li>
  {{ end }}
  </ul>
</div>


<footer>
  <a rel="me" href="https://indieweb.social/@httpster">indieweb.social/@httpster</a>
</footer>

{{ end }}
