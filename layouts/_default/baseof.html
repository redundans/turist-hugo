<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{{ .Title }}</title>
	<style>
		body {
			background-color: #f2f2f2;
			color: #222222;
		}
		a {
			color: orangered;
		}
		a:hover {
			text-decoration: none;
		}
		hr {
			margin: 3rem 0;
			border: 0px;
			border-top: 3px #222222 solid;
		}
		ul {
			font-family: sans-serif;
			font-size: .85em;
		}
		img {
			max-width: 100%;
			height: auto;
		}
		main {
			max-width: 52ch;
			padding: 1rem;
			margin: auto;
			font-family: Georgia, Cambria, "Times New Roman", Times, serif;
			font-size: 1.25em;	
		}
		main *:not(h1,h2,h3,h4,h5){
			line-height: 1.75;
		}
		.back {
			font-size: .85em;
		}
		h1,h2,h3,h4,h5,h6 {
		  margin: 3rem 0 1rem;
		  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		  font-weight: 800;
		}
		strong {
			font-family: sans-serif;
			font-weight: 800;
		}
		sup {
			font-family: sans-serif;
			font-weight: 800;
		}
		sup a {
			color: orangered;
			text-decoration: none;
		}
		p,ul,ol,blockquote {
		  margin-bottom: 1em;
		}
		.footnotes {
			font-family: sans-serif;
			font-size: .85em;
		}
		.footnotes li p {
			margin: .5rem 0;
			-webkit-hyphens: auto;
			-moz-hyphens: auto;
			-ms-hyphens: auto;
			hyphens: auto;
		}
		.footnotes li::marker {
			color: orangered;	
		}
		.footnotes a {
			color: black;
		}
		.footnotes a:hover {
			text-decoration: none;
		}
		footer {
			font-family: sans-serif;
			font-size: .85em;
		}
	</style>
	<link rel="alternate" type="application/rss+xml" href="{{.Site.BaseURL }}/index.xml" title="{{ .Site.Title }}">
  </head>
  <body>
	<div class="container">
	  <main id="main">
	   {{ block "main" . }}{{ end }}
	  </main>
	</div>
  </body>
</html>
